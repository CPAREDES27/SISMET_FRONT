<div
  class="card-body px-lg-5 py-lg-5"
  style="border-radius: 8px; background-color: #f8fcfc"
>
  <div class="text-center text-muted mb-4">
    <i
      style="
        font-size: 50px;
        margin: 0 3rem;
        color: #083e5e;
        text-decoration: none;
      "
      class="sidenav-link-icon2 fas fa-key"
    ></i>
  </div>
  <form *ngIf="currentUsuario" [formGroup]="registrationForm">
    <div class="form-group mb-3">
      <label>Introducir nueva contraseña</label>
      <div class="input-group input-group-alternative">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
        </div>

        <input
          class="form-control"
          type="password"
          required
          formControlName="confirmPassword"
        />
      </div>
    </div>

    <div class="form-group">
      <label>Repetir Contraseña</label>
      <div class="input-group input-group-alternative">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
        </div>
        <input
          class="form-control"
          required
          type="password"
          required
          formControlName="password"
          [(ngModel)]="currentUsuario.contrasena"
        />
      </div>

      <ng-container *ngIf="!comparePassword && formControls.password.touched">
        <br />
        <div
          class="col-md-3"
          class="form-control"
          style="background-color: #ffb1b1"
        >
          <div class="form-control-feedback">
            <span class="text-danger align-middle">
              <i class="fa fa-close"> Las contraseñas no son iguales</i>
            </span>
          </div>
        </div>
      </ng-container>

      <br />

      <div class="text-center">
        <button
          type="button"
          style="
            background-color: #03983f;
            border-radius: 8px;
            width: 100%;
            height: 50%;
          "
          class="btn btn-primary my-2"
          (click)="updateUsuario()"
        >
          Aceptar
        </button>

        <button
          type="button"
          style="
            background-color: #c50101;
            border-radius: 8px;
            width: 100%;
            height: 50%;
          "
          class="btn btn-primary my-2"
          (click)="onClickOK()"
        >
          Cancelar
        </button>
      </div>
    </div>
  </form>
</div>
