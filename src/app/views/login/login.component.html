<body background="https://www.weatherlink.com/static/images/socialMediaShare/facebook.png" style="background-repeat: no-repeat;background-size: cover;">


  <div
  class="header py-7 py-lg-8"

></div>


<div class="container mt--8 pb-5"  >
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div
        class="border-0"
        style="
          background-color: rgba(75, 75, 75, 0.8);
          box-shadow: 0 15px 25px rgba(0, 0, 0, 0.8);
          border-radius: 10px;
        "
      >
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <h2 style="color: #fff; text-align: center">
              ¡Bienvenido a Envirored!
            </h2>
          </div>
          <form >
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-circle-08"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  required
                  placeholder="Nombre de usuario"
                  type="text" name="usuario" required
                  [(ngModel)]="usuario"
                 
  
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-lock-circle-open"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Password"
                  type="password"
                    required
                   [(ngModel)]="password"
                    name="password"
                    
           
                />
              </div>

              <input type="checkbox" /><small
                class="check"
                for="checkbox"
                style="margin-left: 5px; color: #fff"
                >Mantenerme Conectado</small
              >

              <div class="text-center">
                <button
                  type="button"
                  style="
                    background-color: #083E5E;
                    border-radius: 8px;
                    width: 100%;
                    height: 100%;
                  "
                  class="btn btn-primary my-2" (click)="login()"
                >
                <a id="spin1"></a>
                  Iniciar Sesión
                </button>
              </div>

              <div class="text-center mb-4">
                <small class="enlaces" style="color: #fff"
                  ><a style="text-decoration:none; color:white
                  ;"href="/recuperar">¿Olvidó el nombre de usuario o Contraseña?</a></small
                >
                <br />
                <!--<link href="" rel="stylesheet"><small class="enlaces" style="color: #fff"
                  >¿No tiene cuenta? <a style="text-decoration:none; color:white
                  ;"href="/register"> <strong>Registrate</strong></a></small
                >-->
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
