<body background="https://www.weatherlink.com/static/images/socialMediaShare/facebook.png" style="background-repeat: no-repeat;background-size: cover;">


    <div
    class="header py-7 py-lg-8"
  
  ></div>
  
  
  <div class="container mt--8 pb-5"  >
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div
          class="border-0"
          style="
            background-color: rgba(75, 75, 75, 0.8);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.8);
            border-radius: 10px;
          "
        >
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
                <img
                src="https://icon-library.com/images/white-icon-png/white-icon-png-18.jpg"
                style="width: 50px; height: 50px"
              />
              
              <h2 style="color: #fff; text-align: center">
                Introduzca la dirección de correo electrónico o nombre de usuario
              </h2>
            </div>
            <form >
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-circle-08"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    required
                    placeholder="Nombre de usuario"
                    type="text"  
    
                  />
                </div>
              </div>
              <div class="form-group">
            
  
                <div class="text-center">
                  <button
                    type="button"
                    style="
                      background-color: #0bab8b;
                      border-radius: 8px;
                      width: 100%;
                      height: 100%;
                    "
                    class="btn btn-primary my-2"
                  >
                    Enviar
                  </button>
                </div>
  
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  </body>
